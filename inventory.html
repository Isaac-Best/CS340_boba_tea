    <div id="insert" style="display: block">
      <form id="addInventory">

          <input type="number" name="store_id">
          <label>Milk Amount</label>
          <input type="number" name="milk_amount">
          <label>Tea Amount</label>
          <input type="number" name="tea_amount">
          <label>Boba Amount</label>

    </div>

    <div id="update" style="display: block">
      <form id="updateInventory">
        <legend><strong>Update Inventory</strong></legend>
